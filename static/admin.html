<!DOCTYPE html5>
<html>
	<head>
		<title>Sweeper: Admin</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<link rel="stylesheet" type="text/css" href="/main.css">
		<link rel="stylesheet" type="text/css" href="/pure-min.css">
		<link rel="stylesheet" type="text/css" href="/grids-responsive-min.css">
	</head>
	<body>
		<div class="container">
			<h1>Sweeper Admin</h1>
			<div class="pure-g">
				<div class="pure-u-1 pure-u-lg-1-2">
					<h2>Players</h2>
					<table class="pure-table pure-table-horizontal">
						<thead>
							<tr>
								<td>#</td>
								<td>ID</td>
								<td>Name</td>
								<td>Score</td>
								<td>Delete</td>
							</tr>
						</thead>
						<tbody id="players">
							<!-- filled async -->
						</tbody>
					</table>
				</div>
				<div class="pure-u-1 pure-u-lg-1-2">
					<h2>Admins</h2>
					<table class="pure-table pure-table-horizontal">
						<thead>
							<tr>
								<td>#</td>
								<td>ID</td>
								<td>Name</td>
							</tr>
						</thead>
						<tbody id="admins">
							<!-- filled async -->
						</tbody>
					</table>
				</div>
			</div>
			<div class="pure-grid">
				<div class="pure-u-1">
					<h2>Info</h2>
					Some generic info here...
				</div>
			</div>
		</div>
		<script src="/admin.js" type="application/javascript"></script>
	</body>
</html>
