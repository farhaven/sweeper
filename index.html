<!DOCTYPE html5>
<html>
	<head>
		<title>Sweeper</title>
		<script>
let viewport = {
	width: 20,
	height:20
}

function handleMessage(socketMessage) {
	var message = JSON.parse(socketMessage.data);
	console.log("got a new message", message);

	// Update position display
	var locSpan = document.getElementById("location")
	locSpan.innerText = JSON.stringify(message.Position);

	for (y = 0; y < message.Data.length; y++) {
		for (x = 0; x < message.Data[y].length; x++) {
			var fe = document.getElementById("field-" + y + "-" + x);
			fe.classList.remove("flag");
			fe.classList.remove("boom");
			fe.classList.remove("dim");
			fe.classList.remove("mark");
			fe.classList.remove("number");
			fe.innerText = String.fromCharCode(message.Data[y][x]);
			switch (fe.innerText) {
				case "P":
					fe.classList.add("flag");
					break;
				case "X":
					fe.classList.add("boom");
					break;
				case "0":
					fe.classList.add("dim");
					break;
				case "?":
					fe.classList.add("mark");
					break;
				case " ":
					// no extra class
					break;
				default:
					fe.classList.add("number");
					break;
			}
		}
	}
}

function setup() {
	// Build playing field
	var field = document.getElementById("field");
	for (y = 0; y < viewport.width; y++) {
		var row = document.createElement("div");
		row.classList.add("fieldRow");
		for (x = 0; x < viewport.height; x++) {
			var elem = document.createElement("div");
			elem.id = "field-" + y + "-" + x;
			elem.classList.add("fieldElement");
			elem.dataset.x = x;
			elem.dataset.y = y;
			row.appendChild(elem);
		}
		field.appendChild(row);
	}

	// TODO: Add handlers for other events?
	var protocol = "ws"
	if (document.location.protocol == "https") {
		protocol = "wss"
	}
	var path = "/ws"
	if (document.location.pathname == "/") {
		path = "ws"
	}

	let socketURL = protocol + "://" + document.location.host + document.location.pathname + path
	console.log("socketurl", socketURL);
	var ws = new WebSocket(socketURL);

	ws.addEventListener("message", handleMessage);

	// Add event handlers for inputs
	document.addEventListener("keydown", event => {
		var request = {
			Kind: "move",
			X: 0,
			Y: 0
		}

		switch (event.key) {
			case "ArrowLeft":
				request.X = -1;
				break;
			case "ArrowRight":
				request.X = 1;
				break;
			case "ArrowUp":
				request.Y = -1;
				break;
			case "ArrowDown":
				request.Y += 1;
				break;
			default:
				console.log("unhandled key event", event);
				return;
		}

		console.log("sending request", request);

		ws.send(JSON.stringify(request));
	})


	var mode = "mark";

	var field = document.getElementById("field");
	field.addEventListener("click", event => {
		console.log("click", event);
		event.preventDefault();
		var x = parseInt(event.target.dataset.x);
		var y = parseInt(event.target.dataset.y);
		var request = {
			Kind: mode,
			X: x,
			Y: y
		}
		ws.send(JSON.stringify(request));
	});

	var modeMark = document.getElementById("mode-mark");
	var modeUncover = document.getElementById("mode-uncover");

	modeMark.addEventListener("click", event => {
		mode = "mark";
		modeUncover.classList.remove("active");
		modeMark.classList.add("active");
	});

	modeUncover.addEventListener("click", event => {
		mode = "uncover";
		modeUncover.classList.add("active");
		modeMark.classList.remove("active");
	});
}
		</script>
		<style>
		.fieldElement {
			width: 1em;
			height: 1em;
			min-width: 1em;
			max-width: 1em;
			min-height: 1em;
			max-height: 1em;
			border: 1px solid black;
			font-family: monospace;
			text-align: center;
		}
		.flag {
			color: darkred;
		}
		.mark {
			color: darkblue;
		}
		.boom {
			color: red;
			background: black;
		}
		.dim {
			color: #bbb;
		}
		.number {
			color: #666;
		}
		.fieldRow {
			display: flex;
		}
		#field {
			font-size: 220%;
			padding-top: 1em;
		}
		#location {
			font-family: monospace;
		}
		#menu {
			top: 0;
			right: 0;
			position: absolute;
			padding-right: 2em;
		}
		li {
			font-size: 200%;
			list-style: none;
			padding: 1em;
		}
		li.active {
			background: #28d;
		}
		</style>
	</head>
	<body>
		<span id="location"><!-- filled async --></span>
		<div id="field">
		</div>
		<div id="menu">
			<ul>
				<li class="active" id="mode-mark">Mark</li>
				<li id="mode-uncover">Uncover</li>
			</ul>
		</div>
		<script>setup();</script>
	</body>
</html>
